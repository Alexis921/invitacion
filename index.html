<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación Especial</title>
<style>
  body {
    text-align: center;
    padding-top: 20px; /* Adjusted to accommodate the image */
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    font-family: 'Arial', cursive;
    color: #333;
    overflow-x: hidden; /* Prevents horizontal scrolling */
  }
  .background-image {
    position: fixed; /* Or absolute, depending on your needs */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensures the image stays in the background */
    opacity: 0.5; /* Adjusts the opacity for a softer look */
  }
  p {
    font-size: 36px;
    color: #333; /* Cambia el color según tu diseño */
    margin: 20px 0; /* Ajusta el margen según sea necesario */
    /* Añade más estilos aquí si lo deseas */
  }
  h1 {
    font-size: 36px;
    margin-bottom: 10px; /* Adjusted spacing */
  }
  h2 {
    font-size: 24px;
    color: #333;
    font-weight: normal;
    margin-top: 200px; /* Adjusted to push content below the image */
  }
  .btn {
    padding: 15px 30px;
    cursor: pointer;
    margin: 20px 10px;
    font-size: 20px;
    border: 2px solid #fff;
    border-radius: 30px;
    transition: background-color 0.3s ease, color 0.3s ease;
    outline: none;
    font-family: 'Arial', cursive;
    font-weight: bold;
    color: #555;
    background-color: white;
  }
  #yesBtn:hover, #noBtn:hover {
    background-color: #ff748c;
    color: white;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 10px;
    background-color: #fad0c4;
    color: #333;
  }
  #message {
    display: none;
    font-size: 28px;
    margin-top: 20px;
    color: white;
  }
</style>
</head>
<body>

<div class="background-image">
  <img src="https://robnei.blog/wp-content/uploads/2021/01/globos-corazones-995x1024.png" alt="Imagen Romántica" style="width:100%; height: 100%; object-fit: cover;">
</div>

<h1>Invitación Especial</h1>
<p>Hola, Kaori</p>
<h2>¿Quieres salir este 14 de febrero conmigo?</h2>

<button id="yesBtn" class="btn">Sí</button>
<button id="noBtn" class="btn">No</button>

<div id="message">Lo sé, también crees en el amor.</div>

<footer>
  @desarrollado por Alexis Jiménez
</footer>

<script>
document.getElementById("yesBtn").addEventListener("click", function() {
  document.getElementById("message").style.display = "block";
});

document.getElementById("noBtn").addEventListener("mouseover", function(event) {
  moveButton(event.target);
});

function moveButton(btn) {
  const newX = Math.random() * (window.innerWidth - btn.clientWidth);
  const newY = Math.random() * (window.innerHeight - btn.clientHeight);
  btn.style.position = "absolute";
  btn.style.left = newX + "px";
  btn.style.top = newY + "px";
}
</script>

</body>
</html>
